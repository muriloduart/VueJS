<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p><a href="{{link}}">Youtube</a></p>
        <p><a v-bind:href="link"> Youtube Certo</a></p>
        <p><a :href="link"> Youtube Bind 2</a></p>
        <p>
            <input type="text" v-model="nome"><br>
            <span>{{ nome }}</span>
        </p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                nome: "Maria",
                link: "https://youtube.com"
            },

            watch: {
                nome(novoValor) {
                    console.log(novoValor.toUpperCase())
                }

            }


        })
    </script>
</body>
</html>
